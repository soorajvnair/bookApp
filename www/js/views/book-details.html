<ion-view view-title="Book Details">
	<ion-content>
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Title</span>
				<input type="text" placeholder="eg: Engineering Thermodynamics" ng-model="bookFormData.title">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Author</span>
				<input type="text" placeholder="P.K Nag" ng-model="bookFormData.author">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">ISBN</span>
				<input type="text" placeholder="somthing like 9082712311231" ng-model="bookFormData.ISBN">
			</label>
			<label class="item item-input item-select">
				<div class="input-label" ng-model="bookFormData.type">
					Type
				</div>
				<select>
					<option selected>Book</option>
					<option>Study Materials</option>
					<option>Others</option>
				</select>
			</label>
		</div>
		<button class="button button-block button-positive" ng-click="scanCode()">
			Scan ISBN
		</button>
		<button class="button button-block button-positive" ng-click="addListingDetails()">
			Next
		</button>
	</ion-content>
</ion-view>
